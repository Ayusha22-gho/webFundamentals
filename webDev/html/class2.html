<!DOCTYPE html>
<html>
        <head>
            <title>
                Citation Elements
            </title>
        </head>

        <body bgcolor="#00FFFF">
            <h1 style=" color:rgb(128, 0, 38)">Quotation and citation elements</h1><!--inline part with style-->
            <p>My first pata</p>
            <ol>
                <li style="color:red">RED</li>
                <li style="color:blue">BLUE</li>
            </ol>
            <blockquote>Hi!This is a blockquote</blockquote><!--to make a text look different in a separate box-->
            <address>Mohali,Gharuan</address><!--covers the entire width of the screen,cannot write other elements-->
            <abbr title="Chandigarh University">CU</abbr><!--abbreviations ,a message displayed above a name displayed italics-->
            <cite>Indian </cite>Culture <!--To site citations ,shows in italics form-->
            <!--Block elements: shows differently, to tell google what it is like a blog 
                  <article><canvas> etc.  -->
            
            






        </body>
</html>
