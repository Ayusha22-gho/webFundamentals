<!doctype html>
<html>
    <head>
        <title> With Js </title>
        <script>
        function myFun(){
            document.getElementById("demo2").innerHTML="Paragraph changed";/*internel javascript*/
        }
        
        </script>
        <script src="myScript.js"></script><!--external javaScript-->
