<!DOCTYPE html>
<html>
    <body>
        <p>hfehcbwhe</p>
        <p id="demo"></p>
        <p id="demo1"></p>

        <script>
            var txt='javascript';
            var x;
            var text = "";
            var text1 = "";
            var i=0;
            var j=0;
            for(x of txt)
            {
                document.write(x);
            }
            while(i<10)
            {
                text+="<br>the numbers are"+ i;
                i++;
            }
            document.getElementById("demo").innerHTML=text;
            do{
                text1 += "<br>the number is" + j;  /*sliders in website*/
                j++;
            }
            while(j < 10);
            document.getElementById("demo1").innerHTML=text1;
        </script>



    </body>








</html>
